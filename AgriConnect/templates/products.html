<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            padding: 20px;
            text-align: center;
            margin: 10px;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .card p {
            font-size: 16px;
        }
        .order-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .order-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="card-container">
        {% if products %}
            {% for product in products %}
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' + product.sample_photo_path) }}" alt="{{ product.type }}">
                    <h2>{{ product.type }}</h2>
                    <p>Quantity: {{ product.quantity }}</p>
                    <p>Price: â‚¹{{ product.price }}</p>

                    <!-- Order Now Button -->
                    <a href="{{ url_for('order_product') }}?product_id={{ product.id }}&product_name={{ product.type }}&product_price={{ product.price }}&product_quantity={{ product.quantity }}" class="order-button">
                        Order Now
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>No products available.</p>
        {% endif %}
    </div>
</body>
</html>
